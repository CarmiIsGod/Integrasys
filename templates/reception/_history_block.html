<div class="table-responsive">
  <table class="table table-sm mb-0">
    <thead class="table-light"><tr><th>Fecha</th><th>Estado</th><th>Autor</th></tr></thead>
    <tbody>
      {% for h in history %}
        <tr>
          <td class="text-muted">{{ h.created_at|date:"Y-m-d H:i" }}</td>
          <td>{{ h.get_status_display }}</td>
          <td>{{ h.author|default:"&mdash;" }}</td>
        </tr>
      {% empty %}
        <tr><td colspan="3" class="text-muted">Sin historial.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
