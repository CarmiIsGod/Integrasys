{% extends "base_nav.html" %}

{% block title %}Nueva orden - Recepción{% endblock %}

{% block content %}
<div class="stack-lg">
  <div class="card section">
    <h1 class="mb-3">Nueva orden (Recepción)</h1>
    <form method="post" class="stack">
      {% csrf_token %}
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label" for="customer-name">Nombre</label>
          <input id="customer-name" type="text" name="customer_name" class="form-control" required>
        </div>
        <div class="col-md-3">
          <label class="form-label" for="customer-phone">Teléfono</label>
          <input id="customer-phone" type="text" name="customer_phone" class="form-control">
        </div>
        <div class="col-md-3">
          <label class="form-label" for="customer-email">Email</label>
          <input id="customer-email" type="email" name="customer_email" class="form-control">
        </div>
        <div class="col-md-3">
          <label class="form-label" for="device-brand">Marca</label>
          <input id="device-brand" type="text" name="brand" class="form-control" required>
        </div>
        <div class="col-md-3">
          <label class="form-label" for="device-model">Modelo</label>
          <input id="device-model" type="text" name="model" class="form-control" required>
        </div>
        <div class="col-md-3">
          <label class="form-label" for="device-serial">Serie</label>
          <input id="device-serial" type="text" name="serial" class="form-control">
        </div>
        <div class="col-12">
          <label class="form-label" for="order-notes">Descripción / Falla</label>
          <textarea id="order-notes" name="notes" class="form-control" rows="3"></textarea>
        </div>
      </div>
      <div class="d-flex gap-2">
        <button class="btn btn-primary">Crear orden</button>
        <a class="btn btn-outline-secondary" href="/admin/">Ir al admin</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
