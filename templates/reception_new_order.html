<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nueva orden - Recepción</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-4">
  <h1 class="mb-3">Nueva orden (Recepción)</h1>

  <form method="post" class="card p-3 shadow-sm bg-white">
    {% csrf_token %}

    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Nombre</label>
        <input type="text" name="customer_name" class="form-control" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">Teléfono</label>
        <input type="text" name="customer_phone" class="form-control">
      </div>
      <div class="col-md-3">
        <label class="form-label">Email</label>
        <input type="email" name="customer_email" class="form-control">
      </div>

      <div class="col-md-3">
        <label class="form-label">Marca</label>
        <input type="text" name="brand" class="form-control" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">Modelo</label>
        <input type="text" name="model" class="form-control" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">Serie</label>
        <input type="text" name="serial" class="form-control">
      </div>

      <div class="col-12">
        <label class="form-label">Descripción / Falla</label>
        <textarea name="notes" class="form-control" rows="3"></textarea>
      </div>
    </div>

    <div class="mt-3 d-flex gap-2">
      <button class="btn btn-primary">Crear orden</button>
      <a class="btn btn-outline-secondary" href="/admin/">Ir al admin</a>
    </div>
  </form>
</div>
</body>
</html>
